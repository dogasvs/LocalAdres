<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adres Uygulaması</title>
  <link rel="stylesheet" href="assets/css/adres.css">
  <script src="assets/js/adres.js" defer></script>
</head>
<body>
  
  <div class="container">
    
    <header class="adresHeader">
      <h1>Adres-Kişi Bilgileri :</h1>
      <button id="addPersonBtn">Ekle</button>
    </header>

    <div class="persons" id="adresContainer"></div>

  </div>

  <dialog id="modal">
    <h2 class="modelAddNew">Ekle</h2>
    <h2 class="modelEdit">Düzenle</h2>
    <form method="dialog" autocomplete="off" id="addAdresForm">
      <label for="name">Adınız: </label> <input required type="text" name="name" placeholder="Adı">
      <label for="lastname">Soyadınız: </label> <input required type="text" name="lastname" placeholder="Soyadı">
      <label for="phone">Telefon Numaranız: </label> <input required type="text" name="phone" placeholder="Telefon no">
      <label for="adres">Adres: </label> <input required type="text" name="adres" placeholder="Adres">
     
      <p><button class="modelAddNew">Ekle</button> <button class="modelEdit">Kaydet</button> <button type="button" class="vazgec" onclick="addMovieForm.reset();modal.close();">Vazgeç</button></p>
      <input type="hidden" name="id" value="">
    </form>
  </dialog>
</body>
</html>
